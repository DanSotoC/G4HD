<!--DOCTYPE html -->
{%extends "base.html"%}
{%  block content %}
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 200px;
  text-align: center;
  font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  float: left;
  background-color: #f1f1f1;
  width: 50%;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
    border-style: ridge;
  	border-width: 7px;
  	border-color: coral;
  	text-align: center;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>MAPA</h2>
</div>

<div class="row">
  <div class="column" style="background-color:#0CBDC5;">

  	Numero total de Pacientes: {{usr}}
  	Horas totales agendadas





  </div>
  <div class="column" style="background-color:#0CBDC5;">
  	
  	Numero total de Especialistas: {{esp}}
  	Nombre Especialidad          Cantidad

  </div>
</div>

<div class="row">
	<div class="footer"> <a href='{% url "listpa" %}'> Lista Pacientes </a> </div>
	<div class="footer"> <a href='{% url "listen" %}'> Lista Enfermeros </a> </div>
</div>

</body>
</html>



{%  endblock content %}
