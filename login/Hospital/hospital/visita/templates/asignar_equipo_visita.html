<!--DOCTYPE html -->
{%  extends "base.html" %}
{% load static %}

{%  block content %}

<!DOCTYPE html>
<html>
<title>Home | Hospital El Pino</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}

input[type=box] {
  width: 100%;
  padding: 80px 20px;
  margin: 8px 2;
  box-sizing: border-box;
}

.logo img{
  width:90px;
  display: block;
  margin-left: auto;
  margin-right: auto;
        }

.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #DF3E3A;
  color: white;
  padding: 14px 50px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}

</style>
<body class="w3-light-grey">

<div class="card text-center">


  <div class="card-header">
    <h1> Asignar Equipo </h1>
    
             



              <form method="POST">
              {% csrf_token%} 


                <b>{{paciente.nombre}} {{paciente.apellido1}} {{paciente.apellido2}}</b></br>

                <div>
                  <label for=fecha></label>
                  {{form.fecha}}
                </div> 

                <div>
                  <label for=id_paciente></label>
                  <input name="id_paciente" id="id_paciente" type="hidden" value={{visita.id_paciente}}>
                </div> 

              
                <div>
                  <label for=status></label>
                  <input name="status" type="hidden"  id="status" value={{visita.status}}>
                </div> 


              
              Asignar Equipo</br>
                <div style="width: 300px; margin-left: 37%;">
                  <label for=equipo></label>
                  <select id="equipo" name="equipo" class="form-control">
                    {%for g in group %}
                      {%if g.name != 'Disponible' and g.name != 'Tutores' and g.name != 'Personal' and  g.name != 'Administrador' %}
                        <option value="{{g.name}}">{{g.name}}</option>
                      {% endif %}
                    {% endfor %}
                  </select>
                </div> 

              
             </br>

              <button class="btn btn-info" type="submit">Enviar</button>
              </form>


            </div>


  </div>
  












</html>


{%  endblock content %}
