<!--DOCTYPE html -->
{%extends "base.html"%}


<title> {%block head_title %} Hora | {{block.super}} {%endblock head_title%} </title>	

{%  block content %}

<style>

	input[type=text] {
  		border: 2px solid lightblue;
  		border-radius: 4px;
}

	input[type=date] {
  		border: 2px solid lightblue;
  		border-radius: 4px;
  		height: 8%
}  



</style>



<h1>Agendar Hora</h1>

<h2><label> {{px.nombre}} {{px.apellido1}} {{px.apellido2}} </label></h2>

</br>
<form method='POST' action=''>{%  csrf_token %}


<p>
<label for="id_fecha"> Fecha Visita</label></br>
<input type="date" name="fecha" required id="id_fecha">
</p>

<div class="wrap-input100 rs1 validate-input">
	<label for="id_id_paciente"> Id Paciente</label></br>
	<input type="number" name="id_id_paciente" required id="id_id_paciente" value="{{px.id}}" readonly>
	<span class="focus-input100"></span>
</div>
</p>


<input type="submit" value="Save User" class="btn btn-info"/>
</form>

{%  endblock content %}
