{% extends "base.html"%}
{% load static %}

{% block content%}


<style type="text/css">
	

	form{
		width: 330px;
		font-family: sans-serif;
	}

	h2{
		margin:0;
		padding:10px 20px;
		background: #000;
		color:#fff;
		font-size: 18px;
		letter-spacing: 2px;
		text-transform: uppercase;

		
	}
	ul.list_box{
		margin: 0;
		padding: 10px 20px;
		border:1px dashed rgba(0,0,0,.5);
		border-top: none;
	}
	ul.list_box li{
		list-style: none;
		padding: 5px 0px;
		font-size: 16px;

	}

	ul.list_box li input[type="checkbox"]{
		display: none;
	}

	ul.list_box li span.list{
		position: relative;
		display: inline-block;
		overflow: hidden;
		padding: 0 5px;
		transform: 0.5s;
		transition-delay: 0.5s;

	}

	ul.list_box li input[type="checkbox"]:checked ~ span.list{
		color: #ccc;
		transition: 0.2s;
		transition-delay: 0s;


	}

	ul.list_box li span.list:before{
		content: '';
		position: absolute;
		top: 0;
		left: -100%;
		background:#ff3663;
		width: 100%;
		height: 100%;
		transition: 0.5s;
		transition-delay: 0s;


	}

	ul.list_box li input[type="checkbox"]:checked ~ span.list:before{
		left: 100%;
		transition-delay: 0s;
	}

	ul.list_box li span.list:after{
		content: '';
		position: absolute;
		top: 50%;
		left: 0;
		background:#000;
		width: 100%;
		height: 2px;
		transform-origin: left;
		transform: scaleX(0);
		transition: 0.5s;
		transition-delay: 0.5s;


	}

	ul.list_box li input[type="checkbox"]:checked ~ span.list:after{

		transform: scaleX(1);
		transition-delay: 0.5s;
	}

	ul.list_box li span.icon{
		position: relative;
		top: 0;
		width: 18px;
		height: 18px;
		box-sizing: border-box;
		border: 1px solid #262626;
		display: inline-block;
		margin-right: 5px;
		overflow: hidden;

	}
	
	ul.list_box li span.icon:before{
		content: 'âœ“';
		position: absolute;
		top: -3px;
		left: 2px;
		transform: translateY(-100%);
		transition: 0.5s;
	}	

	ul.list_box li input[type="checkbox"]:checked ~ span.icon:before{
		transform: translateY(0);
	}	

</style>
<h1>Ingreso a equipo </h1><br>
<hr style="background-color:lightblue; width: 450px; margin-left: -10px;margin-top:-20px; height: 3px;">


<form method="POST">
	<div>
		<h2>Usuarios disponibles</h2>
		{%for d in disponible %}
		<ul class="list_box">
			<li>
				<label>
					<input type="checkbox" name="">
					<span class="icon"></span>
					<span class="list">{{d.first_name}} {{d.last_name}}{{d.perfil.personal.especialidad}}</span> </br> 

					{% for e in personal %}

						{%  if d.id == e.id_perfil_id %}

							<h6> {{e.especialidad}} </h6>

						{% endif %}

					{% endfor %}


				</label>
			</li>
			
		</ul>
		{%endfor%}
	</div>
</form>



{%endblock%}
