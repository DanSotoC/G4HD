{% extends "base.html"%}


{% block content%}

<h1>Listar Equipo</h1><br>
<hr style="background-color:lightblue; width: 300px; margin-left: -10px;margin-top:-20px; height: 3px;">


	

	

	<div class="container bootstrap snippet">
	    <div class="row">
	        <div class="col-sm-6">
	            <div class="main-box no-header clearfix">
	                <div class="main-box-body clearfix">
	                    <div class="table-responsive">
	                        <table class="table user-list">
	                            <thead>
	                                <tr>    
	                                <th><span>#</span></th>
	                                <th><span>Nombre Grupo</span></th>
	                                <th><span>Acci√≥n</span></th>
	                                
	                                
	                                </tr>
	                            </thead>
	                            <tbody>
	                            	{% for g in group %}
	                            	
	                            	{% if g.id != 1 and g.id != 2 and g.id != 20 %}

	                                <tr>
	                                   	
	                                    <td>                                      
	                                        <span class="user-subhead">{{g.id}}</span>
	                                    </td>
	                                    <td>{{g.name}}</td> 

	                                    <td><a href="{% url 'ingresar-usuario' id=g.id %}" class="btn btn-success" style="margin-right: 10px;">Agregar/Quitar Personal</a><a href="{% url 'eliminar-equipo' id=g.id %}" class="btn btn-danger">Eliminar Equipo</a></td>

	                                   

	                                    	
	                                </tr>
	                                {% endif %}

											
									{% endfor %}
								</tbody>
							</table>

						</div>
					</div>

				</div>
			</div><a href="{%url 'crear-equipo' %}" class="btn btn-info">Crear Equipo</a>
			
		</div>
	</div>





{%endblock%}
