{% extends "base_especialista.html" %}
{%block content%}

<style>
	input[type=text] {
  		border: 2px solid lightblue;
  		border-radius: 4px;
}

	input[type=submit] {
  		background-color: #4CAF50;
  		color: white;
  		padding: 12px 20px;
  		border: none;
  		border-radius: 4px;
  		cursor: pointer;
  		float: right;

}


.contenedor{

	margin-top: 30px;
	padding: 5px;
	width: 650px;
	margin-top: 0px;
	margin-left: -60px;
	border-radius: 3px;
}

.contenedor2{

	margin-top: 30px;
	padding: 5px;
	width: 650px;
	margin-top: 0px;
	margin-left: -500px;
	border-radius: 3px;
}
.medium-textarea textarea {
    resize: none;
   height: 6em;
   width: 4000px;
}


</style>

<div class="contenedor">
    <form method='POST' action=''>{%  csrf_token %}
     <input type="hidden" name="rut" required id="id_rut"  value= {{ instance.Rut }} >
     <p>
       <label for="id_hora">Hora:</label>
       <input id="id_hora" type="datetime-local" name="hora"  min="08:00" max="20:00" placeholder="08:00"   required>
     </p>
    <p>
      <label for="comentario">Comentario</label></br>
        <textarea class="medium-textarea" type="text"  rows="10" cols="50" name="comentario" required id="id_comentario"  placeholder=" Ingrese su comentario"  maxlength="90" required ></textarea>

    </p>
      <div class="contenedor2"><input type="submit" value="Aceptar" class="btn btn-success"/></div>
    </form>
</div>


{% endblock %}
